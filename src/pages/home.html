<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike.com</title>
    <!-- font and logo -->
    <link
      rel="shortcut icon"
      type="x-icon"
      href="../images/home-icon/nike.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- style link -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="stylesheet" href="../styles/banner.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- header section -->
    <header-component></header-component>

    <!-- nav-bar section -->
    <nav-component></nav-component>

    <!-- banner seciton -->
    <banner-component></banner-component>

    <!-- main section -->
    <main>
      <!-- hero section -->
      <hero-section-component
        imgURL_1="../images/home-picture/cama.jpeg"
        imgURL_2="../images/home-picture/homenikeres.jpeg"
        miniTitle="Step into the unreal"
        title_1="GEAR-UP FOR"
        title_2="THE MAJORS"
        description="Swing into style and performance with Nike Golf: Where excellence meets
    comfort."
        button="Shop the Collection"
      >
      </hero-section-component>

      <!-- trending -->
      <carousel-component
        title="Trending"
        carouselType="trending"
      ></carousel-component>

      <!-- feature head -->
      <feature-design-component
        imgFeatured_1="../images/home-picture/nike-just-do-it.jpg"
        imgFeatured_2="../images/home-picture/nike_lyhour.jpeg"
        des_1="Nike Alphafly 3"
        title_1="Push Beyond What's Possible"
        des_2="Jordan New Arrivals"
        title_2="Air Jordan 4 'Vivid Sulfur'"
      >
      </feature-design-component>

      <!-- Shop by classic -->
      <carousel-component
        title="Shop By Classic"
        carouselType="shopByClassic"
      ></carousel-component>

      <!-- Classic sport -->
      <carousel-component
        title="Shop By Classic"
        carouselType="classicSpotlight"
      ></carousel-component>
    </main>
    <!-- footer responsive -->
    <footer-accordion class="footer-accordion"></footer-accordion>

    <!-- footer section -->
    <footer-twin class="footer-twin"></footer-twin>
  </body>
  <!-- script link component -->
  <script src="../script/btn.js"></script>
  <script src="../script/carousel.js"></script>
  <script src="../script/featureDesign.js"></script>
  <script src="../script/heroSection.js"></script>
  <script src="../script/header.js"></script>
  <script src="../script/navbar.js"></script>
  <script src="../script/resFooter.js"></script>
  <script src="../script/banner.js"></script>
  <script src="../script/footerAccordion.js"></script>
  <script src="../script/footerTwin.js"></script>
</html>
