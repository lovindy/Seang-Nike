<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike.com</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="stylesheet" href="../styles/banner.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      type="x-icon"
      href="../images/home-icon/nike.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <!-- header section -->
    <header-component></header-component>

    <!-- nav-bar section -->
    <nav-component></nav-component>

    <!-- banner seciton -->
    <banner-component></banner-component>

    <!-- main section -->
    <main>
      <!-- Hero section -->
      <hero-section-component
        imgURL_1="../images/home-picture/hallanddddd.jpeg"
        imgURL_2="../images/home-picture/hallen2.jpeg"
        miniTitle="Step into the unreal"
        title_1="AIR MAX DN"
        title_2=""
        description="Dynamic Style of Sha'Carri Richardson"
        button="Shop"
      >
      </hero-section-component>

      <!-- Shop the Essential -->
      <carousel-component
        title="Shop The Essential"
        carouselType="shopEssentialWomen"
      ></carousel-component>

      <!-- Featured component -->
      <feature-design-component
        imgFeatured_1="../images/home-picture/w6.jpeg"
        imgFeatured_2="../images/home-picture/w7.png"
        des_1="What Limit?"
        title_1="Desgin Crew Collection"
        des_2="Expression in Motion"
        title_2="Refreshing Adventure Collection"
      >
      </feature-design-component>

      <!-- Classic spotlight -->
      <carousel-component
        title="Shop By Classic"
        carouselType="shopByClassic"
      ></carousel-component>

      <!-- More to Explore -->
      <section>
        <div
          class="flex max-w-[1850px] px-4 mx-auto pt-12 justify-between items-center"
        >
          <p class="text-[26px] pb-4">More to Explore</p>
        </div>
        <div class="w-full max-w-[1850px] px-4 flex mx-auto overflow-x-hidden">
          <div class="flex gap-3 text-start duration-300">
            <div class="w-full">
              <div class="max-w-[600px]">
                <img
                  class="w-full h-full object-cover"
                  src="../images/home-picture/w8.png"
                  alt=""
                />
                <h1 class="text-[20px] pt-2">New from Nike Running</h1>
                <button class="underline underline-offset-2 text-black pt-6">
                  Shop
                </button>
              </div>
            </div>

            <div class="w-full">
              <div class="max-w-[600px]">
                <img
                  class="w-full h-full object-cover"
                  src="../images/home-picture/w9.jpeg"
                  alt=""
                />
                <h1 class="text-[20px] pt-2">Killshot from Day to Night</h1>
                <button class="underline underline-offset-2 text-black pt-6">
                  Shop
                </button>
              </div>
            </div>

            <div class="w-full">
              <div class="max-w-[600px]">
                <img
                  class="w-full h-full object-cover"
                  src="../images/home-picture/w10.jpeg"
                  alt=""
                />
                <h1 class="text-[20px] pt-2">Spring Golf Essential</h1>
                <button class="underline underline-offset-2 text-black pt-6">
                  Shop
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Popular Rigth Now -->
      <carousel-component
        title="Popular Rigth Now"
        carouselType="popularRightNow"
      ></carousel-component>

      <!-- Membership -->
      <membership-component></membership-component>
    </main>

    <!-- footer responsive -->
    <footer-accordion class="footer-accordion"></footer-accordion>

    <!-- footer section -->
    <footer-twin class="footer-twin"></footer-twin>
  </body>
  <!-- script link component -->
  <script src="../script/btn.js"></script>
  <script src="../script/membership.js"></script>
  <script src="../script/heroSection.js"></script>
  <script src="../script/carousel.js"></script>
  <script src="../script/featuredesign.js"></script>
  <script src="../script/header.js"></script>
  <script src="../script/navbar.js"></script>
  <script src="../script/resFooter.js"></script>
  <script src="../script/banner.js"></script>
  <script src="../script/footerAccordion.js"></script>
  <script src="../script/footerTwin.js"></script>
</html>
